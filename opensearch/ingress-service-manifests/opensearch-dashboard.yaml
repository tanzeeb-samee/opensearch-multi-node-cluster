apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opensearch-dashboard
spec:
  rules:
  - host: opensearch-dashboard.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: opensearch-dashboards
            port:
              number: 5601